<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Card Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="computer-area">
                <div class="computer-stats">
                    <span>Monsters Defeated by Player: <span id="computer-defeated">0</span>/3</span>
                </div>
                <div class="computer-hand"></div>
                <div class="computer-field">
                    <div class="field-message">Computer's Monster</div>
                </div>
            </div>
            
            <div class="player-area">
                <div class="player-field">
                    <div class="field-message">Your Monster (Click to Attack)</div>
                </div>
                <div class="player-hand"></div>
                <div class="player-stats">
                    <span>Monsters Defeated by Computer: <span id="player-defeated">0</span>/3</span>
                </div>
            </div>

            <button id="end-turn">End Turn</button>
        </div>
        <div class="battle-log">
            <h3>Battle Log</h3>
            <div class="log-content"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
